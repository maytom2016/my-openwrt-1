name: Build and Package SwitchHosts

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone SwitchHosts
        run: |
          git clone --depth=1 https://github.com/oldj/SwitchHosts.git
          cd SwitchHosts
          git submodule update --init --recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd SwitchHosts
          npm install
          # 如果使用淘宝镜像（可选）
          # npm config set registry https://registry.npmmirror.com

      - name: Build application
        run: |
          cd SwitchHosts
          npm run build

      - name: Package application
        run: |
          cd SwitchHosts
          npm run make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: switchhosts-dist
          path: SwitchHosts/dist/
          retention-days: 7

      - name: Show build results
        run: |
          ls -lh SwitchHosts/dist/
          echo "打包完成！生成的安装包在 dist 目录"
